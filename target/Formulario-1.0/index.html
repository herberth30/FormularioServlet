<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Formularo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="recursos/estilo.css">
        <script type="text/javascript" src="recursos/funciones.js"></script>
    </head>
    <body>
        <form name="form1" action="/ManejoParametros/Servlet" method="post" onsubmit="return validarForma(this)">
            <input type="hidden" name="oculto" value="ValorOculto">
            <table width="200" id="enfasis-columna">
                <caption>
                    FORMULARIO REGISTRO DATOS
                </caption>
                <tr>
                    <td class="columna">Usuario(*)</td>
                    <td>
                        <input class="default" type="text" name="usuario" value="Escribir usuario" onfocus="this.select()"/>
                    </td>
                </tr>
                <tr>
                    <td class="columna">Password(*)</td>
                    <td>
                        <input class="default" type="text" name="password" value="Escribir password" onfocus="this.select()"/>
                    </td>
                </tr>
                <tr>
                    <td class="columna">Tecnologias de internet(*)</td>
                    <td>
                        Java <input type="checkbox" name="tecnologias" value="java"/>
                        &nbsp;&nbsp;&nbsp;
                        Python <input type="checkbox" name="tecnologias" value="python"/>
                        &nbsp;&nbsp;&nbsp;
                        JavaScript <input type="checkbox" name="tecnologias" value="javascript"/>

                    </td>
                </tr>
                <tr>
                    <td class="columna">Genero(*)</td>
                    <td>
                        Hombre <input type="radio" name="genero" value="H"/>
                        &nbsp;&nbsp;&nbsp;
                        Mujer <input type="radio" name="genero" value="M"/>
                    </td>
                </tr>
                <tr>
                    <td class="columna">Ocupacion(*)</td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="">Seleccionar</option>

                            <option value="1">Programador</option>

                            <option value="2">Analista de datos</option>

                            <option value="3">Consultor</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">Musica Favorita</td>
                    <td>
                        <select name="musica" multiple class="default">
                            <option value="">Seleccionar</option>

                            <option value="1">Rock</option>

                            <option value="2">Trap</option>

                            <option value="3">Blue</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">Comentario</td>
                    <td>
                        <textarea name="comentarios" cols="30" rows="2" class="default" onfocus="this.select()">Escribir un texto </textarea>
                    </td>
                </tr>
                <tr style="text-align: center;">
                    <td>
                        <input type="reset" value="Limpiar" class="default">
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default">
                    </td>
                </tr>
            </table>

        </form>
    </body>
</html>
